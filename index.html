<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AGE CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a547087b87.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-calculator"></i> <b>AGE CALCULATOR</b></h1>
        <div class="form-group">
            <label for="birthdate">
                <i class="fas fa-birthday-cake"> </i>
                Date of the Birth:
            </label>
            <input type="number" id="BirthDay" min="1" max="31" placeholder="DD">
            <span>/</span>
            <input type="number" id="BirthMonth" min="1" max="12" placeholder="MM">
            <span>/</span>
            <input type="number" id="BirthYear" min="1900" max="2025" placeholder="YYYY">
            
        </div>
        <div class="form-group">
            <label for="CurrentDate">
                <i class="fas fa-calculator-alt"></i>
                Current Date:
            </label>
            <input type="number" id="CurrentDay" min="1" max="31" placeholder="DD">
            <span>/</span>
            <input type="number" id="CurrentMonth" min="1" max="12" placeholder="MM">
            <span>/</span>
            <input type="number" id="CurrentYear" min="1900" max="2025" placeholder="YYYY">
           
        </div>
        <button class="btn" onclick="CalculateAge()">
            <i class="fa-solid fa-calculator"></i>
            Calcute Age
        </button>
        <div class=Result id="Result"></div>
    </div>
    <p>Created By Dhiraj</p>
    <script src="script.js"></script>
</body>

</html>
